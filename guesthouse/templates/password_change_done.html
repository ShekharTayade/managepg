{% extends 'guesthouse/guesthouse_base.html' %}
{% load static %}
{% load widget_tweaks %}
	<!-- Only Override the site content block -->
	{% block sitecontent %}

    <div id="all">
		<div id="content">
			<div class="container">
				<div class = "row">
					<div class="col-lg-12">
						<!-- breadcrumb-->
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li aria-current="page" class="breadcrumb-item active">Change Password</li>
							</ol>
						</nav>
					</div>

					<div class="col-lg-9">
						<div class="box">
							<h2>Password Changed</h2>
						</div>
						<div class="box info-bar">
                          <div class="alert alert-success" role="alert">
                            <strong>Success!</strong> Your password has been changed!
                          </div>
                          <a href="{% url 'index' %}" class="btn btn-secondary">Return to home page</a>

                        </div>
                    </div>
                </div>
            </div>
            <!-- /row -->
        </div>
    </div>
	{% endblock sitecontent %}

	
	
	{% block jscripts %}
	{% endblock jscripts %}
