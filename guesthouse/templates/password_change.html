{% extends 'guesthouse/guesthouse_base.html' %}
{% load static %}
{% load widget_tweaks %}
	<!-- Only Override the site content block -->
	{% block sitecontent %}

    <div id="all">
		<div id="content">
			<div class="container">
				<div class = "row">
					<div class="col-lg-12">
						<!-- breadcrumb-->
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
								<li aria-current="page" class="breadcrumb-item active">Change Password</li>
							</ol>
						</nav>
					</div>

					<div class="col-lg-9">
						<div class="box">
							<h2>Change Password</h2>
						</div>
						<div class="box info-bar">
							<form method="post" novalidate>
								{% csrf_token %}
								{% include 'includes/form.html' %}
								<!--<button type="submit" class="btn btn-success">Change password</button>-->
								<input class="btn btn-lg btn-primary btn-block" type="submit" value="Change">
							</form>

						</div>
					</div>
				</div>
				<!-- /row -->
			</div>

		</div>
	
	</div>

	{% endblock sitecontent %}

	
	
	{% block jscripts %}
	{% endblock jscripts %}
